{% extends 'pages/home.html' %}
{% load static %}
{% block title %}Список заказов{% endblock %}

{% block content %}

<div class="album">
    <div class="container">
        <div class="row">
            <form method="GET" action="{% url 'services' %}">
                <div class="search-bar">
                    <input type="text" name="q" id="search-input" placeholder="Поиск" value="{{search_value}}">
                    <button type="submit" id="search-button">Искать</button>
                </div>
            </form>
        
            {% for model in filtered_data %}    
            <div class="col">
                <div class="card" data-url="https://google.com">
                    <form action="{% url 'update_cards_page' model.bouquet_id %}" method="post">
                        {% csrf_token %}
                        <!-- Add your data fields here, for example: -->
                        <!-- <input type="hidden" name="key" value="value"> -->
                        <button type="submit" class="close-button">✖</button>
                    </form>
                    
                    
                    <img src="{{ model.image_url }}" alt="{{ model.name }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ model.name }}</h5>
                        <p class="card-text">{{ model.description }}</p>
                        <p class="card-text">Цена: {{ model.price }} рублей</p>
                    </div>
                    <div class="card-button">
                        <a href="{% url 'view_service' model.bouquet_id %}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>


<style>
.close-button {
    position: absolute;
    top: 10px;
    right: 10px; /* Перемещаем кнопку крестика в правый верхний угол */
    background-color: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: black; /* Возвращаем цвет кнопки крестика в черный */
    text-decoration: none; /* Убираем подчеркивание */
}

.card {
    position: relative;
}

.close-button:hover {
    color: red; /* Цвет кнопки при наведении */
}


</style>

<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> <!-- Подключение CSS файла -->

{% endblock %}
